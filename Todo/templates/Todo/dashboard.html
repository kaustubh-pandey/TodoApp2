<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<a href="{% url 'Todo:addTodo' %}" ><button class="btn btn-primary">Add Todo</button></a>
<a href="{% url 'Todo:logout' %}" ><button class="btn btn-primary">Logout</button></a>
	<table class="table table-dark table-striped">
{% for todo in todos %}
<tr>
	<td>{{ todo.task }} </td>
	<td>{{ todo.description }}</td>
	<td>{{ todo.time }}</td>
	
	<td><a href="{% url 'Todo:edit' tid=todo.id %}" ><button class="btn btn-success">Edit</button></a></td>
	<td><form action="{% url 'Todo:deleteTodo' %}" method="post">
		{% csrf_token %}
		<input type="hidden" value="{{ todo.id }}" name="tid">
		
	<button type="submit" class="btn btn-danger">Delete</button>
	</form></td>
<tr>
{% endfor %}
</table>
</body>
</html>
